<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <nav>
    <h1>IP Address Tracker</h1>
    <form action="submit">
      <input type="text" name="ip-address" id="ip-address" placeholder="Search for any IP address or domain">
      <button><i class="fas fa-chevron-right arrow-left"></i></button>
    </form>
  </nav>

  <div id="card">
    <div class="card-items-wrapper">
      <div class="info-item">
        <h3>IP ADDRESS</h3>
        <p>192.212.174.101</p>
      </div>
      <div class="info-item has-line">
        <h3>LOCATION</h3>
        <p>Brooklyn, NY 10001</p>
      </div>
      <div class="info-item has-line">
        <h3>TIME ZONE</h3>
        <p>UTC -05:00</p>
      </div>
      <div class="info-item has-line">
        <h3>Isp</h3>
        <p>SpaceX Starlink</p>
      </div>
    </div>
  </div>

  <div id="map-container"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SLKhadeeja">SLKhadeeja</a>.
  </div>

  <script>
    var mymap = L.map('map-container').setView([51.505, -0.09], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibGFkYW4xMjM0NSIsImEiOiJjazI5amVkZ3EyYWduM2JtemMzc2c1MTA0In0.3uDS3OeJWkTkaVQE1yVd4g'
    }).addTo(mymap);
  </script>
</body>
</html>
